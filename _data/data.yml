career-profile:
    title: About Me
    summary: |
      I am a Research Professor in the Dept. of Convergence IT Engineering at Pohang University of Science and Technology (POSTECH). 
      I received Ph.D. degree in Computer Science from Korea Advanced Institute of Science and Technology (KAIST), Korea, in 2010. 
      I am interested in object-relational databases, graph databases, sensor networks, information retrieval, web/web protocols, and peer-to-peer systems.
      I am doing research under the supervision of Professor Wook-Shin Han.
      
